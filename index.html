<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="webfinal.css">
</head>
<body>
   
    <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Portfoilio1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Portfolio2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Portfolio3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">$
                <div class="card">
                    <img src="Portfoilio1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Pictogramable</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Portfolio2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Infografía sobre el cambio climátco en España</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Portfolio3.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Mapa interior de la EASDA</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Portfolio4.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Mapa exterior de la EASDA</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Portfolio5.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Mapa parque público Lo Morant</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Portfolio6.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Pictogramas parque público Lo Morant</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2>Contacto</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
